<!DOCTYPE html>
<html>
<body>
<h2>Do you want to see magic?</h2>
<p>See below</p>
<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Yes</button>
<img id="myImage" src="pic_bulboff.gif" style="width:100px">
<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">No</button>
</body>
</html>
